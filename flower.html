<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Flower</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #fff0f5, #f8bbd0);
      font-family: Arial, sans-serif;
    }

    .flower-container {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flower {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: spin 15s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 120px;
      background: linear-gradient(to top, #ff69b4, #ffc1dc);
      border-radius: 50%;
      top: 10px;
      left: calc(50% - 30px); /* center horizontally */
      transform-origin: bottom center;
      box-shadow: 0 0 8px rgba(255,105,180,0.5);
    }

    /* 10 petals */
    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(36deg); }
    .petal:nth-child(3) { transform: rotate(72deg); }
    .petal:nth-child(4) { transform: rotate(108deg); }
    .petal:nth-child(5) { transform: rotate(144deg); }
    .petal:nth-child(6) { transform: rotate(180deg); }
    .petal:nth-child(7) { transform: rotate(216deg); }
    .petal:nth-child(8) { transform: rotate(252deg); }
    .petal:nth-child(9) { transform: rotate(288deg); }
    .petal:nth-child(10){ transform: rotate(324deg); }

    /* PERFECT CENTER USING FLEX */
    .center {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #fff59d, #fbc02d);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,193,7,0.8);
      z-index: 10;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    a {
      position: absolute;
      bottom: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="flower-container">
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>

    <div class="center"></div>
  </div>

  <a href="index.html">â¬… Back to Main Page</a>

</body>
</html>
