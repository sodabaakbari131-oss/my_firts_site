<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Flower</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #fce4ec, #f8bbd0);
      font-family: Arial, sans-serif;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: slowSpin 10s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 120px;
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      border-radius: 50%;
      transform-origin: bottom center;
      top: 40px;
      left: 70px;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(45deg); }
    .petal:nth-child(3) { transform: rotate(90deg); }
    .petal:nth-child(4) { transform: rotate(135deg); }
    .petal:nth-child(5) { transform: rotate(180deg); }
    .petal:nth-child(6) { transform: rotate(225deg); }
    .petal:nth-child(7) { transform: rotate(270deg); }
    .petal:nth-child(8) { transform: rotate(315deg); }

    .center {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #fff176, #fbc02d);
      border-radius: 50%;
      top: 70px;
      left: 70px;
      box-shadow: 0 0 15px rgba(255,193,7,0.7);
    }

    @keyframes slowSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <a href="index.html">â¬… Back to Main Page</a>

</body>
</html>
